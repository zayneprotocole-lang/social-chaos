<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="80"/>
  
  <!-- Neon gradient definition -->
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main SC text -->
  <text 
    x="256" 
    y="320" 
    font-family="Arial, sans-serif" 
    font-size="220" 
    font-weight="900" 
    fill="url(#neonGrad)" 
    text-anchor="middle"
    filter="url(#glow)"
    style="letter-spacing: -10px;">SC</text>
  
  <!-- Chaos elements - electric sparks -->
  <path d="M 100 150 L 120 180 L 110 200 L 130 230" stroke="url(#neonGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 380 150 L 400 180 L 390 200 L 410 230" stroke="url(#neonGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 150 350 L 130 380 L 140 400" stroke="url(#neonGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 380 350 L 400 380 L 390 400" stroke="url(#neonGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Geometric fragments -->
  <polygon points="60,100 80,120 60,140" fill="url(#neonGrad)" opacity="0.4"/>
  <polygon points="450,100 470,120 450,140" fill="url(#neonGrad)" opacity="0.4"/>
  <polygon points="60,380 80,400 60,420" fill="url(#neonGrad)" opacity="0.4"/>
  <polygon points="450,380 470,400 450,420" fill="url(#neonGrad)" opacity="0.4"/>
</svg>
